<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저장된 NOTAM - SmartNOTAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .notam-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1rem;
        }
        .notam-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        .notam-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1rem 1.5rem;
        }
        .notam-count {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            font-size: 0.9rem;
        }
        .airport-badge {
            background-color: #e3f2fd;
            color: #1976d2;
            border-radius: 15px;
            padding: 0.25rem 0.75rem;
            font-size: 0.8rem;
            margin: 0.1rem;
            display: inline-block;
        }
        .btn-action {
            border-radius: 20px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-view:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            border: none;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
            transform: translateY(-1px);
            color: white;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .timestamp {
            font-size: 0.85rem;
            color: #6c757d;
        }
        .package-info {
            font-size: 0.9rem;
            color: #495057;
        }
        .package-badge {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            margin: 0.1rem;
            display: inline-block;
        }
        .package-1 { border-color: #28a745; color: #28a745; }
        .package-2 { border-color: #ffc107; color: #856404; }
        .package-3 { border-color: #17a2b8; color: #17a2b8; }
        
        /* iPad 최적화 */
        @media (max-width: 1024px) {
            .notam-card {
                margin-bottom: 1.5rem;
            }
            .btn-action {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .header-section {
                padding: 1.5rem 0;
            }
            .notam-card-header {
                padding: 1rem;
            }
            .btn-action {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 섹션 -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-2">
                        <i class="fas fa-save me-3"></i>
                        저장된 NOTAM
                    </h1>
                    <p class="mb-0 opacity-75">오프라인에서도 확인할 수 있는 저장된 NOTAM 목록입니다.</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <a href="/" class="btn btn-light btn-action">
                        <i class="fas fa-plus me-2"></i>
                        새 NOTAM 업로드
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 로딩 스피너 -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">로딩 중...</span>
            </div>
            <p class="mt-2">저장된 NOTAM을 불러오는 중...</p>
        </div>

        <!-- 저장된 NOTAM 목록 -->
        <div id="savedNotamsList">
            <!-- 동적으로 생성됩니다 -->
        </div>

        <!-- 빈 상태 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>저장된 NOTAM이 없습니다</h3>
            <p>NOTAM을 업로드하고 저장하면 여기에 표시됩니다.</p>
            <a href="/" class="btn btn-primary btn-action">
                <i class="fas fa-upload me-2"></i>
                NOTAM 업로드하기
            </a>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                        NOTAM 삭제 확인
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 NOTAM을 삭제하시겠습니까?</p>
                    <p class="text-muted small">삭제된 NOTAM은 복구할 수 없습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentDeleteName = null;

        // 페이지 로드 시 저장된 NOTAM 목록 불러오기
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedNotams();
        });

        async function loadSavedNotams() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/load_saved_notams');
                const data = await response.json();
                
                if (data.success) {
                    displaySavedNotams(data.saved_notams);
                } else {
                    showAlert('저장된 NOTAM을 불러오는 중 오류가 발생했습니다: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error loading saved NOTAMs:', error);
                showAlert('저장된 NOTAM을 불러오는 중 오류가 발생했습니다.', 'error');
            } finally {
                showLoading(false);
            }
        }

        function displaySavedNotams(savedNotams) {
            const container = document.getElementById('savedNotamsList');
            const emptyState = document.getElementById('emptyState');
            
            if (Object.keys(savedNotams).length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // 날짜순으로 정렬 (최신순)
            const sortedNotams = Object.entries(savedNotams)
                .sort(([,a], [,b]) => new Date(b.timestamp) - new Date(a.timestamp));
            
            container.innerHTML = sortedNotams.map(([name, data]) => {
                const timestamp = new Date(data.timestamp).toLocaleString('ko-KR');
                const packageInfo = getPackageInfo(data.package_airports);
                
                return `
                    <div class="card notam-card">
                        <div class="card-header notam-card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1">${data.save_name}</h5>
                                    <div class="timestamp">${timestamp}</div>
                                </div>
                                <div class="notam-count">
                                    <i class="fas fa-file-alt me-1"></i>
                                    ${data.total_count}개 NOTAM
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="package-info mb-3">
                                        <strong>포함된 공항:</strong>
                                        ${packageInfo}
                                    </div>
                                    <div class="airport-list">
                                        <strong>전체 공항:</strong>
                                        ${data.all_airports.slice(0, 10).map(airport => 
                                            `<span class="airport-badge">${airport}</span>`
                                        ).join('')}
                                        ${data.all_airports.length > 10 ? 
                                            `<span class="airport-badge">+${data.all_airports.length - 10}개 더</span>` : ''}
                                    </div>
                                </div>
                                <div class="col-md-4 text-md-end">
                                    <div class="d-grid gap-2">
                                        <a href="/saved/${name}" class="btn btn-view btn-action">
                                            <i class="fas fa-eye me-2"></i>
                                            보기
                                        </a>
                                        <button class="btn btn-delete btn-action" onclick="confirmDelete('${name}')">
                                            <i class="fas fa-trash me-2"></i>
                                            삭제
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getPackageInfo(packageAirports) {
            let info = '';
            if (packageAirports.package1 && packageAirports.package1.length > 0) {
                info += `<span class="package-badge package-1">Package 1: ${packageAirports.package1.length}개</span>`;
            }
            if (packageAirports.package2 && packageAirports.package2.length > 0) {
                info += `<span class="package-badge package-2">Package 2: ${packageAirports.package2.length}개</span>`;
            }
            if (packageAirports.package3 && packageAirports.package3.length > 0) {
                info += `<span class="package-badge package-3">Package 3: ${packageAirports.package3.length}개</span>`;
            }
            return info || '<span class="text-muted">패키지 정보 없음</span>';
        }

        function confirmDelete(saveName) {
            currentDeleteName = saveName;
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', async function() {
            if (!currentDeleteName) return;
            
            try {
                const response = await fetch(`/api/delete_saved_notam/${currentDeleteName}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    loadSavedNotams(); // 목록 새로고침
                } else {
                    showAlert('NOTAM 삭제 중 오류가 발생했습니다: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error deleting NOTAM:', error);
                showAlert('NOTAM 삭제 중 오류가 발생했습니다.', 'error');
            } finally {
                const modal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
                modal.hide();
                currentDeleteName = null;
            }
        });

        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
            document.getElementById('savedNotamsList').style.display = show ? 'none' : 'block';
        }

        function showAlert(message, type) {
            // Bootstrap 알림 표시
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            // 5초 후 자동 제거
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }
    </script>
</body>
</html>
